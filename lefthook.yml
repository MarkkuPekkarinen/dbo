pre-push:
  commands:
    front-check:
      root: "frontend"
      run: npm @biomejs/biome check src --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
    front-test:
      root: "frontend"
      run: npm run test
    backend-check:
      root: "backend"
      run: golangci-lint run